<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>Video Call</title>
    <link rel="stylesheet" href="./styles/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <script src="https://cdn.agora.io/sdk/release/AgoraRTCSDK-3.6.2.js"></script>
    <script src="./scripts/scripts.js"></script>
</head>

<body>
    <h1>
        AGORA Touch<br><small style="font-size: 14pt;"></small>
    </h1>
    <h2>Your place for a seamless video call<br><small style="font-size: 14pt;"></small></h2>
    <div class="wrapper">
        <button class="btn" id="join" onClick="join()"><i class=fa fa-home></i>JOIN</button>
        <button class="btn" id="leave" onClick="leave()"><i class=fa fa-home></i>LEAVE</button>
        <button class="btn" id="muteBtn" style="display: none;" onclick="muteAudio()"><i class=fa fa-home></i>Mute</button>
        <button class="btn" id="stpVidBtn" style="display: none;" onclick="stopVideo()">End Video Call</button>

    </div>
    <h4>My Video video</h4>
    <div class="row">
        <div id="me">
        </div>
    </div>
       
    <h4>Friend's video</h4>
    <div id="remote-container">
    </div>
</body>

</html>
